<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Counter App</title>
</head>
<body>
    <div class="counter__text">
        <h2 class="counter-value" data__text-value="counter value">0</h2>
    </div>
    <div class="counter__btn">
        <button class="counter__btn-value" data__pool="1">+ 1 Бассейн</button>
    </div>
    <div class="counter__btn">
        <button class="counter__btn-value" data__pool="2">+ 2 Бассейна</button>
    </div>
    <div class="clear__btn">
        <button class="clear__btn-value" data__clear-button="clear btn">Очистить</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
